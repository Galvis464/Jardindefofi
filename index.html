  <style>
    #mensaje {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #8bc34a 40%, #87ceeb 100%);
      overflow: hidden;
    }

    .tierra {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: #5c3a21;
      cursor: pointer;
    }

    .flor {
      position: absolute;
      animation: crecer 3s forwards, balanceo 4s ease-in-out infinite 3s;
      transform: scaleY(0);
      transform-origin: bottom;
    }

    .tallo {
      width: 6px;
      height: 150px;
      background: green;
      margin: 0 auto;
      position: relative;
    }

    .hoja {
      width: 30px;
      height: 15px;
      background: green;
      border-radius: 50% 50% 0 50%;
      position: absolute;
    }

    .hoja.izq {
      left: -28px;
      top: 50px;
      transform: rotate(-30deg);
    }

    .hoja.der {
      right: -28px;
      top: 90px;
      transform: rotate(30deg);
    }

    .centro {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: yellow;
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .petalo {
      width: 30px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      top: -100px;
      left: 50%;
      transform-origin: bottom center;
      z-index: 2;
    }

    @keyframes crecer {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }

    @keyframes balanceo {
      0%   { transform: rotate(0deg) scaleY(1); }
      25%  { transform: rotate(2deg) scaleY(1); }
      50%  { transform: rotate(0deg) scaleY(1); }
      75%  { transform: rotate(-2deg) scaleY(1); }
      100% { transform: rotate(0deg) scaleY(1); }
    }
  </style>
</head>
<body>
    <div id="mensaje">Se que te gustan las margaritas y como no siempre te puedo ver y te las puedo dar,<br> Aqui te doy tu propio jardin <br> Te amuuu mi cachetona hermosa <br> (haz click en la tierra)</div>

  <script>
    setTimeout(() => {
      document.getElementById("mensaje").style.display = "none";
    }, 5000); // 5 segundos
  </script>

  <div class="tierra" id="tierra"></div>

  <script>
    const tierra = document.getElementById("tierra");

    const coloresFlores = ["white", "pink", "#dda0dd", "#f8bbd0", "#fffacd"];

    function crearFlor(x, y) {
      const flor = document.createElement("div");
      flor.classList.add("flor");
      flor.style.left = `${x - 20}px`; 
      flor.style.bottom = `${window.innerHeight - y - 100}px`; 

      const tallo = document.createElement("div");
      tallo.classList.add("tallo");

      const hojaIzq = document.createElement("div");
      hojaIzq.classList.add("hoja", "izq");
      const hojaDer = document.createElement("div");
      hojaDer.classList.add("hoja", "der");
      tallo.appendChild(hojaIzq);
      tallo.appendChild(hojaDer);

      const colorFlor = coloresFlores[Math.floor(Math.random() * coloresFlores.length)];

      for (let i = 0; i < 12; i++) {
        const petalo = document.createElement("div");
        petalo.classList.add("petalo");
        petalo.style.background = colorFlor;
        petalo.style.transform = `rotate(${i * 30}deg) translateX(-50%)`;
        flor.appendChild(petalo);
      }

      const centro = document.createElement("div");
      centro.classList.add("centro");

      flor.appendChild(tallo);
      flor.appendChild(centro);
      document.body.appendChild(flor);
    }

    tierra.addEventListener("click", (e) => {
      crearFlor(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
